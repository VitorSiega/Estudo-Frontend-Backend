<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Um titulo ae</title>
</head>
<body>
    
    <div class="box">
        <div class="container">
            <div class="logo">
                <img src="image/logoprov.png" alt="">
            </div>
            <div class="login">
                <div class="tituloLogin">
                    <header id="header">Faça seu login</header>
                </div>

                <div class="input-field">
                    <input type="text" class="input" placeholder="Email ou usuário" required>
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-field">
                    <input type="password" class="input" placeholder="Senha" required>
                    <i class="bx bx-lock"></i>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>

                <div class="botoes">
                    <div class="esquerda">
                        <input type="checkbox" id="check">
                        <label for="check">Lembrar</label>
                    </div>
                    <div class="direita">
                        <label class="labesquerda"><a href="#">Cadastre-se</a></label>
                        <label class="labdireita"><a href="#">Esqueci a senha</a></label>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
